background {
    monitor =

    # .jpg or .webp dont work?
    path = ~/.config/hypr/background.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 5
    brightness = 0.5
}

input-field {
    monitor =
    size = 340, 60
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <span foreground="##aaaaaa" font_family = "JetBrains Mono Nerd Font Mono" style="italic">Password</span>
    hide_input = false

    check_color = rgba(255, 255, 255, 0.99) #why 0.99?
    fail_color = rgba(255, 255, 255, 0.99) #why 0.99?
    fail_text = <span foreground="##d20f39" font_family = "JetBrains Mono Nerd Font Mono" weight="extrabold">$FAIL</span>
    
    swap_font_color = true

    position = 0, -120
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = cmd[update:5000] date +"%-I:%M"
    font_size = 120
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -300
    halign = center
    valign = top
}

# Date
label { 
    monitor =
    text = cmd[update:60000] date +"%A, %d %B"
    font_size = 25
    font_family = JetBrains Mono Nerd Font Mono
    position = 0, -40
    halign = center
    valign = center
}
